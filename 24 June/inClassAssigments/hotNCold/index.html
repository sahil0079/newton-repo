<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="main">I am learning to generate random number. I will be able to handle randomness in any of my applications
        that needs it. Press the button to get a random number.</p>

    <button id="btn" onclick="displayRandomNumber()">Click Me!!</button>

    <p id="num"></p>
    <script>
        function generateRandomNumber() {
            return Math.floor((Math.random() * 41) - 20)
        }

        function displayRandomNumber() {
            let randomNumber = generateRandomNumber();
            let numElement = document.getElementById('num');
            numElement.textContent = randomNumber.toString();
        }
    </script>
</body>

</html>
