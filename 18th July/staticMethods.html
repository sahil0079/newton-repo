<body>
    <h1>Static Methods</h1>

    <script>

        class MathUtils {

            static add(num1, num2) {
                return num1 + num2;
            }
            static subtract(num1, num2) {
                return num1 - num2;
            }
        }
        // const obj = new MathUtils()
        // obj.add(5, 3)
        console.log(MathUtils.add(5, 3));
        console.log(MathUtils.subtract(5, 3))


    </script>


</body>
